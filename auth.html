<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education/School Website</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <script
      src="https://kit.fontawesome.com/4dd95a71c6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="container navContainer">
        <a href="./index.html"><h4>Education</h4></a>
        <ul class="navMenu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./course.html">Course</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li class="nav-item">
            <a class="nav-link" id="signUp" href="./auth.html?register"
              >Sign up</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="singIn" href="./auth.html?auth">Sign in</a>
          </li>
        </ul>
        <button id="opneMenyBtn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button id="closeMenyBtn">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
    </nav>

    <!-- ===== Header ============ -->
    <main>
      <section class="form">
        <aside class="top">
          <aside class="left">
            <span id="register" class="active-register">Sign up</span>
          </aside>
          <aside class="right">
            <span id="login">Sign in</span>
          </aside>
        </aside>
        <aside class="bottom">
          <div class="actionToggle">
            <label for="name" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Input first name"
            />
          </div>
          <div class="actionToggle">
            <label for="lastName" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Input last name"
            />
          </div>
          <div class="liner">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Input email"
            />
          </div>
          <div>
            <label for="password" class="form-label">Password</label>
            <div class="liner2">
              <span class="input-group-text" id="changePasswordVisibility"
                ><i class="fa-solid fa-eye"></i>
              </span>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Input password"
              />
            </div>
          </div>
          <div>
            <button class="btn btn-primary" id="actionbutton">Sign Up</button>
          </div>
        </aside>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/generl.js"></script>
    <script src="./js/firaBase.js"></script>
    <script src="./js/unqueID.js"></script>
    <script
      src="https://kit.fontawesome.com/af6bc85f41.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
